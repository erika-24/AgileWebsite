<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CompanyName</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo"><a href="index.html" style="color: white; text-decoration: none;">CompanyName</a></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- LOGIN SECTION -->
  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <h2>Login</h2>
        <p class="login-subtitle">Welcome back! Please login to your account.</p>
        
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn-primary btn-full">Login</button>
          
          <div class="form-footer">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
          </div>
        </form>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2026 CompanyName. All rights reserved.</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
